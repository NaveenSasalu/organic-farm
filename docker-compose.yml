version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: organic-farm-db
    environment:
      POSTGRES_USER: organic
      POSTGRES_PASSWORD: organic123
      POSTGRES_DB: organic_farm
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U organic -d organic_farm"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO Object Storage (S3-compatible)
  minio:
    image: minio/minio:latest
    container_name: organic-farm-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3

  # FastAPI Backend
  backend:
    build:
      context: ./bend
      dockerfile: Dockerfile.dev
    container_name: organic-farm-backend
    environment:
      - SECRET_KEY=local-dev-secret-key-change-in-prod
      - database-url=postgresql+asyncpg://organic:organic123@postgres:5432/organic_farm
      - minio-root-user=minioadmin
      - minio-password=minioadmin123
      - MINIO_INTERNAL_ENDPOINT=minio:9000
      - MINIO_EXTERNAL_URL=http://localhost:9000
      - MINIO_BUCKET=organic-farm
      - MINIO_SECURE=false
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./bend/app:/app/app  # Hot reload for development

  # Next.js Frontend
  frontend:
    build:
      context: ./fend
      dockerfile: Dockerfile.dev
    container_name: organic-farm-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./fend/src:/app/src  # Hot reload for development
      - ./fend/public:/app/public

volumes:
  postgres_data:
  minio_data:
