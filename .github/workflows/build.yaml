name: Build and Deploy

on:
  push:
    branches: [main]
    paths:
      - "bend/**"
      - "fend/**"
      - ".github/workflows/build.yaml"

permissions:
  contents: write
  actions: read

env:
  REGISTRY: docker.io
  BACKEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/farm-backend
  FRONTEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/farm-frontend

jobs:
  # Determine what changed
  changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            backend:
              - 'bend/**'
            frontend:
              - 'fend/**'

  # Build Backend
  build-backend:
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Backend
        uses: docker/build-push-action@v6
        with:
          context: ./bend
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:${{ github.sha }}
            ${{ env.BACKEND_IMAGE }}:latest

  # Build Frontend
  build-frontend:
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Frontend
        uses: docker/build-push-action@v6
        with:
          context: ./fend
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
            ${{ env.FRONTEND_IMAGE }}:latest

  # Update k-apps manifests (triggers ArgoCD)
  update-manifests:
    needs: [build-backend, build-frontend]
    if: always() && (needs.build-backend.result == 'success' || needs.build-frontend.result == 'success')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout k-apps repo
        uses: actions/checkout@v4
        with:
          repository: NaveenSasalu/k-apps
          token: ${{ secrets.K_APPS_TOKEN }}

      - name: Update Backend Image Tag
        if: needs.build-backend.result == 'success'
        run: |
          sed -i "s#farm-backend:.*#farm-backend:${{ github.sha }}#g" organic-farm/bend-deploy.yaml

      - name: Update Frontend Image Tag
        if: needs.build-frontend.result == 'success'
        run: |
          sed -i "s#farm-frontend:.*#farm-frontend:${{ github.sha }}#g" organic-farm/fend-deploy.yaml

      - name: Commit updated manifests
        uses: EndBug/add-and-commit@v9
        with:
          add: "organic-farm/"
          message: "GitOps: update organic-farm images to ${{ github.sha }}"
        env:
          GITHUB_TOKEN: ${{ secrets.K_APPS_TOKEN }}
